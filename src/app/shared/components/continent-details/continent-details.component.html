<h1 class="continent-title">{{ pageTitle }}</h1>
<population-filter
  [countriesPopulationData]="countriesPopulationData"
  (filteredData)="onFilteredPopulation($event)"
></population-filter>

<section class="chart-section">
  @if(filteredCountries.length > 0) {
  <app-charts
    class="charts"
    [chartId]="chartId"
    [chartType]="chartTypeBar"
    [data]="filteredCountries"
    [title]="titlePopulation()"
  >
  </app-charts>
  } @else {
  <div class="no-results-container">
    <div class="icon-wrapper">
      <i class="bi bi-emoji-frown"></i>
    </div>
    <h1 class="main-text">No results were found with the parameters entered</h1>
    <h2 class="instruction-text">Please enter other values</h2>
  </div>
  }
</section>
