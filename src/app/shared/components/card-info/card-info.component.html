@for(data of dataWithPhoto;track data) {
<div class="card" (click)="navigateTo(data.name)">
  <img [src]="data.photoLink" class="card-img" alt="photo" />
  <div class="card-body">
    <h5 class="card-title">{{ data.name }}</h5>
    <p class="card-text">
      {{ data.population }}
    </p>
  </div>
</div>
}
